<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light background */
            color: #333; /* Dark text for better contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full height */
            padding: 20px;
            margin: 0; /* Remove default margin */
        }

        /* Fade-in animation for body */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-in animation for title */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Slide-in animation for footer */
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #cc6a32; /* Bright contrasting color */
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            animation: slideIn 0.5s ease; /* Slide-in effect for the title */
            animation-delay: 0.2s; /* Delay for title */
            animation-fill-mode: forwards; /* Keep the final state of the animation */
        }

        h2 {
            color: #333; /* Dark text for the subtitle */
            animation: slideIn 0.5s ease; /* Slide-in effect for subtitle */
            animation-delay: 0.4s; /* Delay for subtitle */
            animation-fill-mode: forwards; /* Keep the final state of the animation */
        }

        .member-list {
            list-style-type: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */
            font-size: 1.2rem;
        }

        .member-list li {
            margin: 10px 0; /* Space between members */
            padding: 10px; /* Padding for list items */
            border: 1px solid #cc6a32; /* Border for each member */
            border-radius: 5px; /* Rounded corners */
            background-color: #ffffff; /* White background for each item */
        }

        .member-list li:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        .footer {
            margin-top: 40px; /* Space from content to footer */
            text-align: center; /* Centered footer text */
            color: #666; /* Gray text */
            font-size: 0.9rem; /* Smaller text size */
            transform: translateY(20px); /* Start from below */
            opacity: 0; /* Start invisible */
            animation: slideUp 0.5s ease forwards; /* Slide-up effect */
            animation-delay: 0.8s; /* Delay for footer */
        }

        /* Button styling */
        .btn-custom {
            margin: 20px;
            background-color: #cc6a32;;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.3s; /* Transition for button */
        }

        .btn-custom:hover {
            background-color: white; /* Darken on hover */
            color: #cc6a32;
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0px 0px 20px 0px #cc6a32;
        }
    </style>
</head>
<body>

    <h1>Thank You!</h1>
    <h2>Group Members:</h2>
    <ul class="member-list">
        <li>Member 1 Name</li>
        <li>Member 2 Name</li>
        <li>Member 3 Name</li>
        <li>Member 4 Name</li>
        <li>Member 5 Name</li>
        <!-- Add more members as needed -->
    </ul>

    <div class="footer">
        <p>&copy; 2024 Your Project Name. All rights reserved.</p>
        <!-- Button to navigate back to the carousel -->
        <a href="index.html" class="btn btn-custom">Back to Home Page</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
